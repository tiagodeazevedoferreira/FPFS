name: Futsal Data Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Roda todo dia à meia-noite (UTC)
  workflow_dispatch:  # Permite executar manualmente

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pandas webdriver-manager requests google-auth
    - name: Create credentials.json
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "$GOOGLE_CREDENTIALS" | tr -d '\n' > credentials.json.temp
        sed 's/\\n/\n/g' credentials.json.temp > credentials.json
        rm credentials.json.temp
        cat credentials.json || echo "Erro: arquivo credentials.json vazio ou não criado"
    - name: Run scraper
      run: python scraper.py
